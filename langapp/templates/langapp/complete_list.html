{% extends "langapp/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h1>Complete List</h1>
    <p>
        <a href="{% url 'vocab_test' %}" class="btn btn-danger">Test!</a>
    </p>
    <ul class="list-group">
        {% for complete in completes %}
        <li class="list-group-item">
            <a href="{% url 'vocab_detail' pk=complete.pk %}" class="text-dark text-decoration-none">{{ complete.word_ko }} {{ complete.word_fo }} </a>
            {% if complete.important %}
                <span class="badge text-bg-danger">!</span>
            {% endif %}
            <div style="float: right">
                <a href="{% url 'uncompleted' pk=complete.pk %}" class="btn btn-success">Uncomplete</a> 
                <a href="{% url 'vocab_edit' pk=complete.pk %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'vocab_destroy' pk=complete.pk %}" class="btn btn-danger">Delete</a>
            </div>  
        </li>
        {% endfor %}
    </ul>
{% endblock %}
